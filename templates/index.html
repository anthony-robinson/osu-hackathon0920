{% extends 'main.html' %}

{% block body %}
    <div class="container">
        <div class="row align-items-start">
            <div class="col-lg-12">
                <div class="align-items-start" id="content">
                    <h1>Welcome!</h1>
                    <h5>Upload a photo below to find nutritional info</h5>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="custom-file">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                        <input type="file" class="custom-file-input" id="customFile" name="image_file" accept="image/*">
                        <div class="text-center my-2">
                            <input type="submit" value="Upload" class="btn btn-info">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
